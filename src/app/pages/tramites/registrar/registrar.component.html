<mat-card class="cardWithShadow theme-card">
  <mat-card-header>
    <mat-card-title class="m-b-0">Registrar Tramites</mat-card-title>
  </mat-card-header>
  <mat-card-content class="b-t-1">
    <form #form="ngForm" (ngSubmit)="registrarTramite(form)" >
      <div class="row">

        <div class="col-lg-6">
          <!-- input -->
          <mat-label class="f-w-600 m-b-8 d-block">Codigo</mat-label>
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <input matInput type="text" id="codigo" name="codigo" [(ngModel)]="nuevoCodigo" />
          </mat-form-field>
        </div>

        <div class="col-lg-6">
          <!-- input -->
          <mat-label class="f-w-600 m-b-8 d-block">Nombre</mat-label>
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <input matInput id="nombre" name="nombre" [(ngModel)]="nombre" type="text" placeholder="nombre del tramite... " />
          </mat-form-field>
        </div>

        <div class="col-lg-6">
          <!-- input -->
          <mat-label class="f-w-600 m-b-8 d-block">Descripcion</mat-label>
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <input matInput id="descripcion" name="descripcion" [(ngModel)]="descripcion" type="text" placeholder="descripcion" />
          </mat-form-field>
        </div>

      </div>

      <div class="m-t-12">
        <button mat-flat-button color="primary" class="m-r-8">Guardar</button>
        <button mat-stroked-button color="warn">Cancel</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
